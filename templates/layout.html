<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="/static/bootstrap.min.css" rel="stylesheet">
        <script src="/static/bootstrap.bundle.min.js"></script>

        <link href="/static/tree.svg" rel="icon">
        <link href="/static/style.css" rel="stylesheet">
        <title>FamilyTree:{% block title %}{% endblock %}</title>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-YEYK0Y9MM7"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-YEYK0Y9MM7');
        </script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                {% if current_user.is_authenticated %}
                <div class="home"><a class="btn btn-secondary" href="/tree">Home</a></div>
                {% else %}
                <div class="home"><a class="btn btn-secondary" href="/">Home</a></div>
                {% endif %}
                {% if current_user.is_authenticated %}
                <div class="home"><a class="btn btn-secondary" href="/add">Add person</a></div>
                <div>
                <form action="/tree" method="post">
                    <input autofocus name="search" placeholder="search" type="search" value="{%if search is defined and search %}{{ search }}{% endif %}">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
                </div>
                {% endif %}
                {% if current_user.is_authenticated %}
                <div class="home"><a class="btn btn-secondary" href="/logout">Logout</a></div>
                {% else %}
                <div class="home"><a class="btn btn-secondary" href="/login">Login</a></div>
                {% endif %}
            </div>
            {% block main %}{% endblock %}
        </div>
    </body>

</html>
