{% extends "layout.html" %}

{% block title %}
    Add spouse
{% endblock %}

{% block main %}

    {% if action %}
    <form action="/{{ action }}" method="post">
        <input type="hidden" name="origin_person_id" value="{{ origin_person_id }}">
        <div class="form-row">
            <div class="form-group col-md-auto">
                <label for="spouse">Spouse</label>
                <select class="form-select" name="spouse" id="spouse">
                    <option value="" selected>Select spouse</option>
                    {% if people %}
                        {% for human in people %}
                            <option value="{{ human.id }}">{{ human.name }} {{ human.lastname }} ({{ human.birth_date }})</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-auto">
                <label for="on_marriage_date">Marriage date</label>
                <input class="form-control" name="marriage_date" id="marriage_date" placeholder="marriage_date" type="date">
            </div>
            <div class="form-group col-md-auto">
                <label for="off_marriage_date">Divorce date</label>
                <input class="form-control" name="divorce_date" id="divorce_date" placeholder="divorce_date" type="date">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add spouse</button>
    </form>
    {% endif %}
{% endblock %}
